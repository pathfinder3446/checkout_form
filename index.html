<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="container">
        <h1>Checkout</h1>

        <section>
            <form action="#">
                <h2>Contact Information</h2>

                <label for="email">Email</label>
                <div class="mail">
                    <input type="email" id="email" placeholder="Enter your mail..." required><i
                        class="fa-solid fa-envelope"></i>
                </div>

                <label for="phone">Phone</label>
                <div class="mail phone">
                    <input type="tel" id="phone" placeholder="Enter your phone..." required><i
                        class="fa-solid fa-phone"></i>
                </div>

                <h2 class="shipping">Shipping Address</h2>

                <label for="name">Full Name</label>
                <div class="mail">
                    <input type="text" id="name" placeholder="Enter your Full Name..." required><i
                        class="fa-solid fa-user"></i>
                </div>

                <label for="address">Address</label>
                <div class="mail">
                    <input type="text" id="address" placeholder="Enter your Address..." required><i
                        class="fa-solid fa-house"></i>
                </div>

                <label for="city">City</label>
                <div class="mail">
                    <input type="text" id="city" placeholder="Enter your City..." required><i
                        class="fa-solid fa-city"></i>
                </div>

                <div class="country-post">

                    <div class="country"><label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="country">Turkey</option>
                            <option value="country">France</option>
                            <option value="country">Germany</option>
                            <option value="country">Portugal</option>
                        </select>
                        <i class="fa-solid fa-earth-europe"></i>
                    </div>

                    <div class="post">
                        <label for="code">Post Code</label>
                        <div class="mail">
                            <input type="number" id="code" placeholder="Enter your Postal Code..." required><i
                                class="fa-solid fa-envelopes-bulk"></i>
                        </div>
                    </div>

                </div>

                <div class="checkbox">
                    <input id="check" type="checkbox">
                    <label for="check">See this information next time</label>
                </div>

            <div class="submit">
                <input type="submit" value="Continue">
            </div>
            </form>
        </section>


    </div>
</body>

</html>
